<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.min.css" />

  <body>
    <div class="w-75 m-auto shadow-lg p-5 my-3">
      <h1 class="text-center fw-bolder text-uppercase mb-3">Crud system</h1>
      <label>productName:</label>
      <input
        id="productName"
        placeholder="product name"
        class="form-control mb-3"
        type="text"
      />
      <label>productCtegory:</label>
      <input id="productCtegory" class="form-control mb-3" type="text" />
      <label>productprice:</label>
      <input id="productprice" class="form-control mb-3" type="text" />
      <label>productDescription</label>
      <textarea id="desc" class="form-control mb-3"> </textarea>

      <button class="btn btn-primary">AddProduct</button>
      <button class="btn btn-danger">RestForm</button>
    </div>
    <input
      type="text"
      class="form-control w-50 m-auto my-4"
      id="searchproduct"
      placeholder="search"
    />

    <div class="">
      <table class="table w-75 m-auto">
        <thead>
          <tr>
            <th>index</th>
            <th>name</th>
            <th>category</th>
            <th>price</th>
            <th>desc</th>
            <th>update</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody>
          <tr class="">
            <td>1</td>
            <td>samsunge</td>
            <td>mobile</td>
            <td>234567</td>
            <td>Lorem, ipsum dolor.</td>
            <td>
              <button class="btn btn-outline-warning">
                <i class="fa-solid fa-edit"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-outline-danger">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
